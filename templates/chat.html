<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medibot</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">

            <div class="card">

                <!-- Header -->
                <div class="card-header msg_head">
                    <div class="d-flex align-items-center">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info ml-3">
                            <span>Medibot</span>
                            <p>Your AI Medical Assistant</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Body -->
                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <!-- Input -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg"
                            placeholder="Type your message..."
                            autocomplete="off"
                            class="form-control type_msg"
                            required>

                        <div class="input-group-append">
                            <button type="submit" id="send"
                                class="input-group-text send_btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- ================= JS ================= -->
<script>
$(document).ready(function () {

    $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const str_time = hour + ":" + minute;

        let rawText = $("#text").val();

        let userHtml = `
        <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">
                ${rawText}
                <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg">
                <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                    class="rounded-circle user_img_msg">
            </div>
        </div>`;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
        }).done(function (data) {

            let botHtml = `
            <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                        class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                    ${data}
                    <span class="msg_time">${str_time}</span>
                </div>
            </div>`;

            $("#messageFormeight").append(botHtml);

            // Auto scroll
            $("#messageFormeight").scrollTop(
                $("#messageFormeight")[0].scrollHeight
            );
        });
    });

});
</script>

</body>
</html>
